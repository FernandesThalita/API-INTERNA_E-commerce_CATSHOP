<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="catShop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat-Shop</title>
</head>

<body>

  <header>
    <div class="container-header">
      <div class="cat_shop">
        <h2>C<i class="fa fa-paw"></i>T SHOP</h2>
      </div>
    </div>
    <div class="icons">
      <i class="fa fa-user"></i>
      <i class="fa fa-cart-plus"></i>
    </div>
  </header>

  <main>
    <div class="container-produtos">
      <div class="card-produto">
        <div class="infos">
          <div id="imagem"></div>
          <div id="nome"></div>
          <div class="precos">
            <div id="preco"></div>
          </div>
        </div>
        <div class="botao">
          <a href="">Comprar</a>
        </div>
      </div>

      <div class="card-produto">
        <div class="infos">
          <div id="imagem1"></div>
          <div id="nome1"></div>
          <div class="precos">
            <div id="preco1"></div>
          </div>
        </div>
        <div class="botao">
          <a href="">Comprar</a>
        </div>
      </div>

      <div class="card-produto">
        <div class="infos">
          <div id="imagem2"></div>
          <div id="nome2"></div>
          <div class="precos">
            <div id="preco2"></div>
          </div>

        </div>
        <div class="botao">
          <a href="">Comprar</a>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <container-footer>
      <div class="cat_shop">
        <h2>C<i class="fa fa-paw"></i>T SHOP</h2>
      </div>
     
    </container-footer>
  </footer>
  <script src="e-commerce.js"></script>
</body>

</html>
